<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejemplo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"></script>
</head>
<body>


<div class="container">
    <div>
        <h3>REPORTAR EL PROBLEMA DE LA COMUNIDAD</h3>
    </div>
    <div class="row">
        <div class="col-md-6">
            <fieldset>

<div class="form-group">
    <label>Tipo</label>
    <input type="text" id="tipo" class="form-control" />
</div>


<div class="form-group">
    <label>Fecha</label>
    <input type="date" id="fecha" class="form-control" />
</div>

<div class="form-group">
    <label>Location</label>
    <textarea class="form-control" id="location"></textarea>
</div>

<div class="form-group">
    <label>Comentario</label>
    <textarea class="form-control" id="descripcion"></textarea>
</div>

<div class="form-group">
    <label>Evidencias(Fotos)</label>
    <input type="file" name="pic" accept="image/*">
</div>


<div class="form-group">
    <label>Estado</label>
    <textarea class="form-control" id="descripcion"></textarea>
</div>

<div class="form-group text-center">
        <button type="submit" onclick="guardar()" class="btn btn-primary">Guardar</button>
    </div>


    




</body>

</html>
